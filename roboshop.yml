- name: setup roboshop Project
  hosts: all
  become: yes
  tasks:
    - name: import frontend
      ansible.builtin.import_role:
        name: frontend
      tags:
        - frontend
      when: APP == "frontend"

    - name: import catalogue
      ansible.builtin.import_role:
        name: catalogue
      tags:
        - catalogue
      when: APP == "catalogue"

    - name: import mongodb
      ansible.builtin.import_role:
        name: mongodb
      tags:
        - mongodb
      when: APP == "mongodb"

    - name: import redis
      ansible.builtin.import_role:
        name: redis
      tags:
        - redis
      when: APP == "redis"



