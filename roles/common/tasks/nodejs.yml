- name: install NodeJS
  yum:
    name:
      - nodejs
      - make
      - gcc-c++

- name: download {{ APP }} schema
  ansible.builtin.include_tasks: curl_download.yml
  vars:
    EXTRACT_DIR: /home/roboshop/{{APP}}
    APP_USER: roboshop

